name: CI

on:
  push:
  workflow_dispatch:  # Space added for clarity

permissions:
  id-token: write
  contents: read

jobs:
  auth:
    permissions:  # This is already declared at the top level
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - name: Get id token
        run: |
          ID_TOKEN=$(curl -sLS -H "User-Agent: actions/oidc-client" -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
          "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=jfrogelu" | jq .value | tr -d '"')
          echo "ID_TOKEN=${ID_TOKEN}" >> $GITHUB_ENV
          echo "$ID_TOKEN"

      - name: Exchange token with access
        env:
          ID_TOKEN: ${{ env.ID_TOKEN }}
          JFROG_PLATFORM_URL: https://kimt.jfrog.io
        run: |
          ACCESS_TOKEN=$(curl -XPOST -H "Content-Type: application/json" "https://kimt.jfrog.io/access/api/v1/oidc/token" -d "{\"grant_type\": \"urn:ietf:params:oauth:grant-type:token-exchange\", \"subject_token_type\":\"urn:ietf:params:oauth:token-type:id_token\", \"subject_token\": \"${ID_TOKEN}\", \"provider_name\": \"github-elu\"}" | jq .access_token | tr -d '"')
          echo "ACCESS_TOKEN=${ACCESS_TOKEN}" >> $GITHUB_ENV

      - name: List token
        env:
          OIDC_AUDIENCE: 'jfrogelu'
          OIDC_PROVIDER: 'github-elu'
          ACCESS_TOKEN: ${{ env.ACCESS_TOKEN }}
        run: |
          RESPONSE=$(curl -s -o response.json -w "%{http_code}" -X POST -H "Content-type: application/json" https://kimt.jfrog.io/access/api/v1/oidc/token -d \
          '{"grant_type": "urn:ietf:params:oauth:grant-type:token-exchange","subject_token_type":"urn:ietf:params:oauth:token-type:id_token","subject_token": "${{ env.ID_TOKEN }}","provider_name": "${{ env.OIDC_PROVIDER }}"}')
          echo "API Response:"
          echo "$RESPONSE"

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: https://kimt.jfrog.io
        with:
          oidc-provider-name: github-elu
          oidc-audience: jfrogelu

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          pwd
          ls -lR
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -R $GITHUB_WORKSPACE
